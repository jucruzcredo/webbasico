<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="cold-md">
          <nav
            class="navbar bg-dark fixed-top bg-body-tertiary border-body"
            data-bs-theme="dark"
          >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Aula 1 Java Script</a>
              <div class="collapse navbar"></div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 bg-light"></div>
        <div class="col-md-9 p-3">
          <h1>Introdução o JS</h1>
          <section id="sec1">
            <h2>Sintaxe JS</h2>
            <p id="demo"></p>
            <button
              class="btn btn-primary"
              onclick="document.getElementById('demo').innerHTML = Date()"
            >
              Clique aqui para ver data e hora do sistema.
            </button>

            <h2>Ações ao passar o mouse</h2>
            <p id="nome"></p>
            <button class="btn btn-success"
             onmouseover="exibir()" onmouseout="ocultar()">
              Passe o mouse para ver o nome.
            </button>
          </section>
        </div>
      </div>
    </div>

    <script src="js/meuscript.js"></script>
  </body>
</html>
