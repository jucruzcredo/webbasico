<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>API com JS</title>

</head>

<body>

    <div class="container">
        <div class="row p-5 text center">
            <div class="col">
                <h1>Consumindo uma API</h1>
                <p>API viaCep com JavaScript</p>
            </div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 p-3">

                <!--Aqui vai o form-->
                <form method="get" action=".">
                    <div class="mb-3">
                        <label class="form-label" for="cep">Cep:</label>
                        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                            onblur="pesquisacep(this.value);" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="rua">Rua:</label>
                        <input name="rua" type="text" id="rua" size="60" class="form-control endereco endereco" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="bairro">Bairro:</label>
                        <input name="bairro" type="text" id="bairro" size="40" class="form-control endereco" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="cidade">Cidade:</label>
                            <input name="cidade" type="text" id="cidade" size="40" class="form-control endereco" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="estado">Estado:</label>
                            <input name="uf" type="text" id="uf" size="2" class="form-control endereco" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="ibge">IBGE:</label>
                            <input name="ibge" type="text" id="ibge" size="8" class="form-control endereco" />
                    </div>

                </form>
            </div>
            <div class="col-3"></div>
        </div>


    </div>

    <script src="js\meuscript.js"></script>

</body>

</html>
